<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>

    <h1>Form to apply for Your TGS</h1>
    <form action="post">

        <div>
            <label for="username">Enter Your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>

            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
            <label for="Subscribe">Subscribe to Newsletter</label>
        </div>

        <div>
         <textarea name="comment" rows="5" cols="50">
            Enter your comment here.....
            </textarea>
            
        </div>
        <div>
            <select name="Your Class" id="">
                <option value="FY Class">FY class</option>
                <option value="SY Class">SY class</option>
                <option value="TY class">TY class</option>
                <option value="LY class">LY class</option>
            </select>
        </div>

        <div>
            
        </div>
    </form>
</body>

</html>
